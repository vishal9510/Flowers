<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="tailwind.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

   crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-pink-800 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex items-center">
        <img src="images/pexels-john-289283-1369068.jpg" alt="Logo" class="h-12 w-12 mr-2">
        <h1 class="text-2xl font-bold">Bloomchester</h1>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-pink-300">Home</a></li>
          <li><a href="about.html" class="hover:text-pink-300">About</a></li>
          <li><a href="products.html" class="hover:text-pink-300">Products</a></li>
          <li><a href="contact.html" class="hover:text-pink-300">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <form class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
              <label for="name" class="block text-gray-700">Name</label>
              <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700">Email</label>
              <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
            <div class="mb-4">
              <label for="message" class="block text-gray-700">Message</label>
              <textarea id="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500"></textarea>
            </div>
            <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 rounded-full shadow-lg transition duration-300">Send Message</button>
          </form>
        </div>
        <div>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-122.456789!3d37.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDU4JzQyLjAiTiAxMjLCsDAyJzQ1LjIiVw!5e0!3m2!1sen!2sus!4v1633012345678!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-pink-800 text-white py-6">
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Address Section -->
            <div>
                <h3 class="text-lg font-bold mb-2">Address</h3>
                <p class="text-sm leading-relaxed">
                    6th Floor, Block-D, Silver Oak Campus,<br>
                    Opp. Lambda Research, nr. Hotel Aloft,<br>
                    Ahmedabad, Gujarat - 382481.
                </p>
            </div>

            <!-- Contact Section -->
            <div>
                <h3 class="text-lg font-bold mb-2">Contact</h3>
                <p class="text-sm leading-relaxed">
                    <strong>Phone:</strong> +91 95121 38299<br>
                    <strong>Email:</strong> ecell.ignite@socet.edu.in
                </p>
            </div>

            <!-- Social Media and Copyright -->
            <div>
                <h3 class="text-lg font-bold mb-2">Follow Us</h3>
                <div class="flex space-x-4 mb-4">
                    <!-- Social Media Icons (Replace with actual links) -->
                    <a href="https://www.facebook.com/IgniteForStartups/"
                        class=" hover:text-pink-800 h-6 w-6 text-center rounded-full bg-white text-gray-600"
                        target="_blank" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/ignite4startups/"
                        class="hover:text-pink-800 h-6 w-6 text-center rounded-full bg-white text-gray-600"
                        target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/ecell.ignite/"
                        class="hover:text-pink-800 h-6 w-6 text-center rounded-full bg-white text-gray-600"
                        target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/company/e-cell-ignite/"
                        class="hover:text-pink-800 h-6 w-6 text-center rounded-full bg-white text-gray-600"
                        target="_blank"><i class="fab fa-linkedin-in"></i></a>

                </div>

            </div>
        </div>
    </div>
</footer>
</body>
</html>
